<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 4: Multiple Data-Attribute Buttons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 12px;
      margin-bottom: 12px;
    }
    .product1 {
      background: #ec4899;
      color: white;
    }
    .product1:hover {
      background: #db2777;
    }
    .product2 {
      background: #8b5cf6;
      color: white;
    }
    .product2:hover {
      background: #7c3aed;
    }
    .info {
      background: #f0f0f0;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    code {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Test 4: Multiple Data-Attribute Buttons</h1>

  <div class="info">
    <p><strong>Test Configuration:</strong></p>
    <ul>
      <li>Multiple buttons with different product IDs</li>
      <li>Each button has <code>data-mysellkit-checkout</code> attribute</li>
    </ul>
    <p><strong>Expected Behavior:</strong> Each button should checkout its respective product directly without showing a popup.</p>
  </div>

  <div>
    <button class="product1" data-mysellkit-checkout="PRODUCT1">Buy Template 1</button>
    <button class="product2" data-mysellkit-checkout="PRODUCT2">Buy Template 2</button>
  </div>

  <!-- MySellKit Widget -->
  <script src="widget.js" data-debug="true"></script>
</body>
</html>
